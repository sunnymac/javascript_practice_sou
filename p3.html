
<html lang="en">
<head>
<title>Voting Eligibility Checker</title>
</head>
<body>

<h2>Voting Eligibility Checker</h2>

<label for="countryInput">Enter Country Name:</label>
<input type="text" id="countryInput">

<label for="ageInput">Enter Age:</label>
<input type="number" id="ageInput">

<button onclick="checkEligibility()">Check Eligibility</button>

<p id="result"></p>

<script>
function checkEligibility() {
    // Get user input values
    var country = document.getElementById("countryInput").value.toUpperCase();
    var age = parseInt(document.getElementById("ageInput").value);

    // Check if country is "INDIA" and age is more than 18
    if (country === "INDIA" && age > 18) {
        document.getElementById("result").innerText = "You can vote";
    } else {
        document.getElementById("result").innerText = "You cannot vote";
    }
}
</script>

</body>
</html>
